<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 练习</title>
</head>

<body>

            <td>元素1</td>
            <td>元素2</td>
            <td>元素3</td>
        </tr>
        <tr>
            <td>元素4</td>
            <td>元素5</td>

        </tr>
        <tr>
            <td>元素7</td>

        </tr>

</html>
