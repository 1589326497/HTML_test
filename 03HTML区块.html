<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 区块</title>
</head>
<body>
    <!-- 行级元素 块级元素 -->
    <!-- 行级元素 display: inline  span img a strong label-->
    <!-- 块级元素 display:block 会新起一段 div h p form-->
    <!-- strong加粗标签 -->
    <div class="nav">
        <!-- a连接标签 -->
        <a href="">连接1</a>
        <a href="">连接2</a>
        <a href="">连接3</a>
        <a href="">连接4</a>
    </div>

    <div class="content">
        <h1>文章标题</h1>
        <p>文章内容</p>
        <p>文章内容</p>
        <p>文章内容</p>
        <p>文章内容</p>
        <p>文章内容</p>
    </div>
    <span>这是第1个span标签</span>
    <span>这是第2个span标签</span>
    <span>这是第3个span标签</span>
    <span>这是第4个span标签</span>
    <hr>
    <span>连接点击这里 <a href="">连接</a></span>
</body>
</html>
