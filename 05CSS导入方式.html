<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS导入方式</title>
    <link rel="stylesheet" href="css\style.css">
    <style>
        p{
            color:blue;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <p>这是一个应用css样式的文本，使用内部样式</p>
    <br>
    <p1 style="color: rgb(13, 154, 159); font-size: 24px;">这是一个应用css样式的文本，使用内联样式</p1>
    <br>
    <p2>这是一个应用css样式的文本，使用外部样式</p2>
</body>
</html>
