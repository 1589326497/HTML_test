<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS浮动</title>
    <style>
        .father{
            background-color: aquamarine;
            /* height: 150px; */
            border:3px solid brown;
        }
        .father::after{
            content: "";
            display: table;
            clear: both;
        }
        /* 浮动是相对父元素浮动，只会在父元素的内部移动 */
        .left-son{
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
        }
        .right-son{
            width: 100px;
            height: 100px;
            background-color: yellow;
            float: right;
        }
        
    </style>
</head>
<body>
    <div class="father">
        <div class="left-son">左浮动</div>
        <div class="right-son">右浮动</div>
    </div>
    <p>这是一段文本</p>
</body>
</html>
